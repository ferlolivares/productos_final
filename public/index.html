<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6IV6 Olivares Morales</title>
    <style>

        /* Estilo general */
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f2f2f2;
}

.container {
    width: 80%;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
    color: #333;
    text-align: center;
    margin-bottom: 20px;
}

form {
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

label {
    display: block;
    margin-bottom: 10px;
    color: #555;
}

input[type="text"],
input[type="number"] {
    width: calc(100% - 22px);
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
}

input[type="submit"] {
    background-color: #007bff;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

input[type="submit"]:hover {
    background-color: #0056b3;
}

/* Estilo responsivo */
@media screen and (max-width: 600px) {
    .container {
        width: 100%;
    }

    input[type="text"],
    input[type="number"] {
        width: 100%;
    }
}

    </style>
</head>

<body>
    Ingresar Producto:
    <br>
    <br>
    <form action="/ingresarProducto" method="POST">
        <table>
            <tr>
                <td colspan="3">Formulario para Ingresar un Producto</td>
            </tr>
            <tr>
                <td>Ingrese el nombre del Producto:</td>
                <td><input type="text" name="nombre" placeholder="Nombre del Producto" maxlength="40" minlength="3" required></td>
            </tr>
            <tr>
                <td>Ingrese el Precio del Producto:</td>
                <td><input type="number" step="0.1" name="precio" min="0.1" placeholder="Precio" required></td>
            </tr>
            <tr>
                <td>Ingrese la Cantida Disponible del Producto:</td>
                <td><input type="number" name="cantidad" min="1" placeholder="Cantidad Disponible" class="input" required></td>
            </tr>
            <tr>
                <td colspan="2"><input class="submit" type="submit" value="Agregar"></td>
            </tr>
        </table>
    </form>

    <form action="/mostrarProductos" method="POST">
        <input type="submit" value="Productos Registrados">
    </form>
</body>
</html>
